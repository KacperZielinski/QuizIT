<div class="container">
  <h3 class="display-3">Quick recap</h3>
  <div class="row">
    <div class="alert alert-warning text-center w-100" *ngIf="quizQuestions.length === 0 && !isLoaded">
      Loading...
    </div>
    <div class="alert alert-danger text-center w-100" *ngIf="quizQuestions.length === 0 && isLoaded">
      No data available... :(
    </div>
    <div class="col-lg-6" *ngFor="let quizQuestion of quizQuestions;">
      <ul class="list-group">
        <li class="list-group-item">{{quizQuestion.polish}}</li>
        <li class="list-group-item">{{quizQuestion.english}}</li>
        <li class="list-group-item">{{quizQuestion.german}}</li>
        <li *ngIf="quizQuestion.french.length > 0" class="list-group-item">{{quizQuestion.french}}</li>
      </ul>
    </div>
  </div>
</div>
