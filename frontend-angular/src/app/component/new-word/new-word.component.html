<div class="container">
  <h3 class="display-3">Add new word</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="english">English</label>
      <input id="english" name="english" type="text" class="form-control" [(ngModel)]="word.english">
    </div>
    <div class="form-group">
      <label for="polish">Polish</label>
      <input id="polish" name="polish" type="text" class="form-control" [(ngModel)]="word.polish">
    </div>
    <div class="form-group">
      <label for="german">German <span class="badge badge-danger">Ä ä Ö ö ẞ ß Ü ü</span></label>
      <input id="german" name="german" type="text" class="form-control" [(ngModel)]="word.german">
    </div>
    <div class="form-group">
      <label for="french">French <span class="badge badge-dark">à â ç é è ê ë î ï ô û ù ü ÿ œ æ</span></label>
      <input id="french" name="french" type="text" class="form-control" [(ngModel)]="word.french">
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>
